<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .text {
       text-align:  center;
       
      }
      .font-size {
        text-align:  center;
        font-size: 20px;
      }
     </style>
    <title >ASCII-ART-WEB</title>
    
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="/ascii-art">
        
          <h1 class="text">Ascii-art-web</h1>
          <div class="mb-3">
            <label >Type in</label>
            <input type="text" name="text" class="form-control" placeholder="Hello" required>
          </div>
          <div class="mb-3">
            <label >Choose a banner</label>
            <select  class="form-select" name="banner">
              <option>standard</option>
              <option>shadow</option>
              <option >thinkertoy</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Print</button>
          
          <pre class="font-size" >{{ .Output}}</pre>
      
      </form>
      
    
      
</body>
</html>
